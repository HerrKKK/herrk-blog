<html>
    <head>
        <meta charset="UTF-8">
        <title>sign in</title>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.5.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="res/jquery-3.5.1.min.js" type="text/javascript"><\/script>')</script>
        <script src="js/login.js"></script>
    </head>

    <body>
        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <input type="text" id="username" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" name="password" required="">
                    <label>Password</label>
                </div>
                <input type="button" id = "login" value="Sign In">
                <a class="prompt" href="signup.html">No Account? Sign up Now!</a>
            </form>
        </div>
    </body>
</html>
