<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="css/card.css"/>
    <link rel="stylesheet" type="text/css" href="css/top-frame.css"/>
    <link rel="stylesheet" type="text/css" href="css/manager.css"/>
</head>

<script src="res/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/manager.js"></script>
<script src="js/top-frame.js"></script>

<body>
    <div id="top-frame">
        <div id="home-link">
            <img src="res/image/home.png" style="display: inline">
            <a href="index.html">home</a>
        </div>
        <div id="article-manager" class="top-frame-container">
            <button class="manager-button">Manage articles</button>
        </div>
        <div id="class-manager" class="top-frame-container">
            <button class="manager-button">Manage Classes</button>
        </div>
        <div id="user-manager" class="top-frame-container">
            <button class="manager-button">Manage users</button>
        </div>
        <div id="comment-board" class="top-frame-container">
            <img class="top-frame-icon" src="res/image/pencil.png" style="display: inline">
            <span class="top-frame-text">Comment Board</span>
        </div>
        <div id="personal-link" class="top-frame-container">
            <img class="top-frame-icon" src="res/image/heart.png" style="display: inline">
            <span class="top-frame-text">About me</span>
        </div>
    </div>
    <div id="main-frame" class="card">
    </div>
</body>
</html>
