<html>
    <head>
        <meta charset="UTF-8">
        <title>sign in</title>
        <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    </head>

    <script>
        function login() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (4 == xmlHttp.readyState && 200 == xmlHttp.status) {
                    if ("fail" == xmlHttp.responseText) {
                        alert("Mismatch between Username and Password!");
                    } else {
                        sessionStorage.setItem("token", xmlHttp.responseText);
                        window.location = "/";
                    }
                }
            }

            xmlHttp.open("POST", "usermanage", true);
            xmlHttp.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
            var username = document.getElementsByName("username")[0].value;
            var password = document.getElementsByName("password")[0].value;
            var parameter = 'action=login&username='+username+'&password='+password;
            xmlHttp.send(parameter);
        }
    </script>

    <body>
        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <input type="text" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="password" required="">
                    <label>Password</label>
                </div>
                <input type="button" name="" value="Sign In" onclick="login()">
            </form>
        </div>
    </body>
</html>
