<!DOCTYPE html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="css/top-frame.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/card.css"/>
    <link rel="stylesheet" type="text/css" href="css/dropdown.css"/>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="res/jquery-3.5.1.min.js" type="text/javascript"><\/script>')</script>
</head>

<script src="js/auto-login.js"></script>
<script src="js/logout.js"></script>
<script src="js/index.js"></script>
<script src="js/server-info.js"></script>
<script src="js/weather.js"></script>
<script src="js/search-baidu.js"></script>
<script src="js/top-frame.js"></script>

<body>
    <div id="top-frame">
        <div id="home-link">
            <img src="res/image/home.png" style="display: inline">
            <a href="index.html">home</a>
        </div>
        <div id="comment-board" class="top-frame-container">
            <img class="top-frame-icon" src="res/image/pencil.png" style="display: inline">
            <span class="top-frame-text">Comment Board</span>
        </div>
        <div id="personal-link" class="top-frame-container">
            <img class="top-frame-icon" src="res/image/heart.png" style="display: inline">
            <span class="top-frame-text">About me</span>
        </div>
    </div>
    <a name="goTop" href></a>
    <div id="main-frame">
        <div id="top">
            <img src="res/image/ctrl.png">
        </div>
        <div id="left-frame">
        </div>
        <div id="right-frame">
            <div class="card">
                <div class="container">
                    <img class="card-img" src="res/image/compass.png">
                    <span class="card-title"><b>Navigator</b></span>
                    <div id="padding"></div>
                    <div class = "card-item" align="center" style="margin: 1rem 0;">
                        <img src="res/image/bilibili.png" class="card-img" style="margin-left: -0.8rem">
                        <a class=navigation href="https://space.bilibili.com/20769654" target="_blank" style="margin-left: 2.3rem">bilibili</a>
                    </div>
                    <div class = "card-item" align="center" style="margin: 1rem 0;">
                        <img src="res/image/github.png" class="card-img">
                        <a class=navigation href="https://github.com/HerrKKK" target="_blank">github</a>
                    </div>
                    <div class="search">
                        <input id=search-input type="text" placeholder="Search in Baidu...">
                        <button id=search-button></button>
                    </div>
                </div>
            </div>
            <div id=weather-card class="card">
                <div class="container">
                    <img class="card-img" src="res/image/sun.png">
                    <span class="card-title"><b>Local Weather</b></span>
                    <div id="padding"></div>
                    <div class = "card-item">
                        <span class = "item-title">Location:</span>
                        <span id = location class = item-stat></span>
                    </div>
                    <div class = "card-item">
                        <span class = "item-title">Weather:</span>
                        <span id = weather class = item-stat></span>
                    </div>
                    <div class = "card-item">
                        <span class = "item-title">Temperature:</span>
                        <span id = temperature class = item-stat></span>
                    </div>
                    <div style="height: 0.5rem;"></div>
                </div>
            </div>
            <div id="scroll-adaptive">
                <div class="card">
                    <div id="class-container" class="container">
                        <img class="card-img" src="res/image/folder-open.png">
                        <span class="card-title"><b>Categories</b></span>
                        <div id="padding"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <img class="card-img" src="res/image/stats-dots.png">
                        <span class="card-title"><b>Website Info</b></span><br>
                        <div id="padding"></div>
                        <div class = "card-item">
                            <span class = "item-title">Click Count:</span>
                            <span id = click_count class = item-stat></span>
                        </div>
                        <div class = "card-item">
                            <span class = "item-title">Has run for:</span>
                            <span id="uptime" class = item-stat></span>
                        </div>
                        <div class = "card-item">
                            <span class = "item-title">Latency:</span>
                            <span id="latency" class = item-stat></span>
                        </div>
                        <div class = "card-item">
                            <span class = "item-title">Download rate:</span>
                            <span id="inbound" class = item-stat></span>
                        </div>
                        <div class = "card-item">
                            <span class = "item-title">Upload rate:</span>
                            <span id="outbound" class = item-stat></span>
                        </div>
                        <div style="height: 0.5rem;"></div>
                    </div>
                </div>
                <div class="card log-card" style="display: none">
                    <div class = "card-item log" style="display: none">
                        <img class="manage-img" style="display: inline;" src="res/image/user-check.png">
                        <a class="manage-item" href="login.html">Sign In</a>
                    </div>
                    <div class = "card-item log" style="display: none">
                        <img class="manage-img" style="display: inline;" src="res/image/key.png">
                        <a class="manage-item" href="signup.html">Sign Up</a>
                    </div>
                    <div class = "card-item manager" style="display: none;">
                        <img class="manage-img" style="display: inline;" src="res/image/quill.png">
                        <a class="manage-item" href="editor.html">publish an ariticle</a>
                    </div>
                    <div class = "card-item manager" style="display: none;">
                        <img class="manage-img" style="display: inline;" src="res/image/cog.png">
                        <a class="manage-item" href="manager.html">manage the server</a>
                    </div>
                    <div class = "card-item manager" style="display: none;">
                        <img class="manage-img" style="display: inline;" src="res/image/exit.png">
                        <button id=logOut class="manage-item item-title">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
