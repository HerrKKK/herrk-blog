<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="css/card.css"/>
    <link rel="stylesheet" type="text/css" href="css/top-frame.css"/>
    <link rel="stylesheet" type="text/css" href="css/manager.css"/>
</head>

<script src="res/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/manager.js"></script>

<body>
    <div id="top-frame">
        <div id="home-link">
            <img src="res/image/home.png" style="display: inline">
            <a href="index.html">home</a>
        </div>
        <div id="comment-board" class="top-frame-container">
            <img class="top-frame-icon" src="res/image/pencil.png" style="display: inline">
            <a class="top-frame-item" href="index.html">Comment Board</a>
        </div>
        <div id="personal-link" class="top-frame-container">
            <img class="top-frame-icon" src="res/image/heart.png" style="display: inline">
            <a class="top-frame-item" href="index.html">About me</a>
        </div>
    </div>
    <div id="main-frame">
        <div id="left-frame">
            <div class="card">
                <div class="item-container">
                    <button id="article-manager" class="manager-button">Manage Articles</button>
                </div>
                <div class="item-container">
                    <button id="class-manager" class="manager-button">Manage Classes</button>
                </div>
                <div class="item-container">
                    <button id="user-manager" class="manager-button">Manage Users</button>
                </div>
                <div class="item-container">
                    <button id="file-manager" class="manager-button">Manage Files</button>
                </div>
                <div class="item-container">
                    <button id="server-manager" class="manager-button">Manage the Server</button>
                </div>
            </div>
        </div>
        <div id="right-frame">
        </div>
    </div>
</body>
</html>
