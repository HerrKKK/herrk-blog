<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/top-frame.css"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="res/jquery-3.5.1.min.js" type="text/javascript"><\/script>')</script>
</head>

<script type="text/javascript" src="js/get-click.js"></script>
<script type="text/javascript" src="js/print-time.js"></script>
<script type="text/javascript" src="js/auto-login.js"></script>
<script type="text/javascript" src="js/search-baidu.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
<script type="text/javascript" src="js/server-info.js"></script>
<script type="text/javascript" src="js/article-preview.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<body>
    <div id = page>
        <div id = topFrame>
            <div id = homeBtn>
                <a href="/">HOME</a>
            </div>
            <span id = signBtn>
                <a href="/signup.html">Sign Up</a>
                <a href="/login.html">Sign In</a>
                <!--a href="https://t.me/dayazhuanjia">Telegram: @dayazhuanjia</a-->
            </span>
            <ul id="username-dropdown">
                <li class="mainitems">
                    <a id=loginName href="personal.html"></a>
                    <ul class="subuls">
                        <li><a href="personal.html">My Page</a></li>
                        <li><a href="personal.html/">My Favourate</a></li>
                        <li><button id=logOut>Log Out</button></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id = mainFrame>
            <div id = leftFrame>
                <div id = "list-container">
                <ul id = list1>
                    <li><a id=editor href="/login.html" target="_blank">Publish a Blog</a></li>
                    <li><a href="/login.html">Manage Blogs</a></li>
                    <li><a href="/login.html">Manage Files</a></li>
                    <li><a href="/login.html">Manage this Server</a></li>
                    <li><a href="/login.html">Manage Users</a></li>
                </ul>
                </div>
            </div>
            <div id = rightFrame>
                <div id = rightPanel style="border: 2px ridge grey">
                    <div id = time>
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <div id = click_text class = right_title>Page  Total</br>Click Count: </div>
                        <div id = click_count></div>
                    </div>
                    <div id = sys-info>
                        <div style="color:rgb(81, 58, 82);float: left;font-size: 1.2rem;">Server has run for:</div></br>
                        <nobr id = uptime>
                            <span id=day class=time-font>300</span><span class=weatherLabel>&nbspDays&nbsp&nbsp</span>
                            <span id=hour class=time-font>23</span><span class=weatherLabel>&nbspHrs&nbsp&nbsp</span>
                            <span id=minute class=time-font>33</span><span class=weatherLabel>&nbspMins</span>
                        </nobr>
                    </div>
                    <div id = message>
                        <span class = weatherLabel>Location: </span>
                        <span id = location class = weatherValue></span></br>
                        <span class = weatherLabel>Weather: </span>
                        <span id = weather class = weatherValue></span></br>
                        <span class = weatherLabel>Temperature: </span>
                        <span id = temperature class = weatherValue></span></br>
                    </div>
                    <div id = net-speed>
                        <span class = net-label>download rate: </span>
                        <span id = inbound class = net-speed></span></br>
                        <span class = net-label> upload rate:  </span>
                        <span id = outbound class = net-speed></span></br>
                        <span class = net-label>net latency: </span>
                        <span id = latency class = net-speed></span></br>
                    </div>
                    <div id="search-box">
                        <input type="text" required="">
                        <label>Search in Baidu</label>
                        <input type="button" value="Search">
                    </div>
                </div>
            </div>
            <div id = centerFrame>
                <div id = homeMargin>
                </div>
                <div class = articleZone>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
